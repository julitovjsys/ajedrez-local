<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Academia de Ajedrez V1.7 - Final</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Ajedrez Academia Pro</h1>
    <div class="status">
      <span id="turnLabel">Turno: Blancas</span>
    </div>
  </header>

  <main class="layout">
    <section class="board-container">
      <div id="board" class="board"></div>
      <div class="controls">
        <button id="btnUndo">Deshacer</button>
        <button id="btnReset">Reiniciar</button>
      </div>
      <div class="advice-panel">
        <p id="msg">Partida en curso...</p>
      </div>
    </section>

    <aside class="sidebar">
      <h3>Registro de Jugadas</h3>
      <ol id="moves" class="moves-list"></ol>
    </aside>
  </main>

  <div id="victoryModal" class="modal-overlay">
    <div class="modal-box">
      <h2 id="victoryTitle">Â¡FIN DE PARTIDA!</h2>
      <p id="victoryMessage">---</p>
      <div class="modal-buttons">
        <button onclick="document.getElementById('victoryModal').style.display='none'">Cerrar y Analizar</button>
        <button onclick="location.reload()">Nueva Partida</button>
      </div>
    </div>
  </div>

  <script src="chess.js"></script>
  <script src="app.js"></script>
</body>
</html>
