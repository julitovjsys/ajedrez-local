<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#161512">

  <title>Academia Ajedrez Gael V4.3 - Pro Clock</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="sndMove" src="https://images.chesscomfiles.com/chess-themes/sounds/_standard/move-self.mp3"></audio>
  <audio id="sndCapture" src="https://images.chesscomfiles.com/chess-themes/sounds/_standard/capture.mp3"></audio>
  <audio id="sndCheck" src="https://images.chesscomfiles.com/chess-themes/sounds/_standard/move-check.mp3"></audio>

  <header class="main-header">
    <div class="academy-status">
      <div class="player-profile" id="profile-w">
        <div class="avatar-wrapper">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Gael" class="user-avatar">
        </div>
        <div class="player-info">
          <span class="p-rank">CinturÃ³n Blanco</span>
          <span class="p-name">GAEL</span>
          <div id="advantageW" class="adv-badge"></div>
        </div>
        <div class="p-score" id="scoreBlancas">0</div>
      </div>

      <div class="central-clock">
        <div class="timer-display" id="mainTimer">00:00</div>
        <div style="font-size: 0.6rem; color: #aaa; margin-bottom: 5px;">TIEMPO DE TURNO</div>
        <div id="setupMatch">
          <input type="text" id="guestName" placeholder="Nombre Amigo..." class="input-guest">
          <button id="btnStart" class="btn-start">â–¶ DESAFIAR</button>
        </div>
        <div id="turnAnnouncer" class="turn-announcer">ESPERANDO...</div>
      </div>

      <div class="player-profile" id="profile-b">
        <div class="p-score" id="scoreNegras">0</div>
        <div class="player-info">
          <span class="p-rank">Oponente</span>
          <span class="p-name" id="name-b">INVITADO</span>
          <div id="advantageB" class="adv-badge"></div>
        </div>
        <div class="avatar-wrapper">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Invitado" class="user-avatar" id="avatar-opponent">
        </div>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="board-container">
      <div id="board" class="board"></div>
      <div class="controls">
        <button id="btnUndo" class="btn-large">â†¶ Deshacer</button>
        <button id="btnFlipToggle" class="btn-large">ðŸ”„ Giro: ON</button>
        <button id="btnAnalysis" class="btn-large btn-profesor">ðŸŽ“ Profesor: OFF</button>
        <button id="btnReset" class="btn-large btn-danger">âœ– Limpiar Todo</button>
      </div>
    </section>

    <aside class="sidebar">
      <div class="sidebar-header">Historial AcadÃ©mico</div>
      <ol id="moves" class="moves-list"></ol>
    </aside>
  </main>

  <script src="chess.js"></script>
  <script src="app.js"></script>
</body>
</html>
